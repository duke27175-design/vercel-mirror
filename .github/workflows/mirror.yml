name: Mirror Vercel Site
on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 * * * *"
jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget httrack

      - name: Mirror site
        env:
          TARGET: https://cv-gamma-weld.vercel.app/
          UA: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        shell: bash
        run: |
          set -euo pipefail
          echo "Target: $TARGET"

          # Try with wget (verbose + retries + browser UA)
          wget --mirror --convert-links --adjust-extension --page-requisites --no-parent \
               --compression=auto --execute robots=off \
               --tries=3 --waitretry=1 --retry-connrefused \
               --user-agent="$UA" \
               "$TARGET" || WGET_FAILED=1

          folder="$(echo "$TARGET" | sed -E 's#https?://##; s#/$##')"

          if [ "${WGET_FAILED:-0}" = "1" ] || [ ! -d "$folder" ]; then
            echo "wget did not produce $folder — falling back to httrack…"
            httrack "$TARGET" -O "./mirror-ht" "-*" "+*.$(echo "$folder" | awk -F/ '{print $1}')/*"
            if [ -d "./mirror-ht/$(echo "$folder" | awk -F/ '{print $1}')" ]; then
              folder="./mirror-ht/$(echo "$folder" | awk -F/ '{print $1}')"
            else
              echo "httrack also failed to fetch the site."
              exit 1
            fi
          fi

          echo "Downloaded folder: $folder"
          shopt -s dotglob
          # Clean repo root except .git and .github
          find . -maxdepth 1 ! -name ".git" ! -name ".github" -exec rm -rf {} +
          # Move snapshot to repo root
          mv "$folder"/* .
          # Keep a simple index if none exists
          [ -f index.html ] || echo "<h1>Snapshot created but no index.html found</h1>" > index.html
          echo "Mirror step complete."

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-mirror update"
            git push
          else
            echo "No changes."
          fi